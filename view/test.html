<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX removeClass Example</title>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
</head>
<body>
    <div id="my-div" class="myClass">This is a div</div>
    <button onclick="htmx.removeClass(htmx.find('#my-div'), 'myClass')">Remove Class</button>
    <button onclick="htmx.removeClass(htmx.find('#my-div'), 'myClass', 6000)">Remove Class with Delay</button>
</body>
</html>
